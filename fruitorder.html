<!-- Fruit Order Form fruitorder.html -->

<html xmlns = "http://www.w3.org/1999/xhtml">

<head>
<title>
Fruit Order System
</title>
</head>

<body>
<form action = "https://github.com/ndehhh/fruitorder/blob/master/fruitorder.php" method = "post">

	<h2> Fruit Order System </h2>
	<h4> Please enter your name, order and payment method below </h4>

    <table>
	<tr>

		<td> User's Name: </td>

		<td> <input type = "text"  name = "name" size = "20" /></td>

	</tr>

    </table>

    <p />


    <table border = "border" cellpadding = "6px">

	<tr bgcolor="#FFB6C1">
	<!-- Table Headings -->
	
		<th> Product </th>

		<th> Price </th>

		<th> Quantity </th>

	</tr>

	<tr>
	<!-- Table data entries -->
		<!-- Set first column width -->
		<td width="50%"><font color="#FF0000"> Apple </font></td>
		<td> $0.69 </td>
        <td align = "center">
	    <input type = "text" name = "apple" size = "3" style="text-align: center" />
        </td>

	</tr>

	<tr>

		<td><font color="#FF6600"> Orange </font></td>
		<td> $0.59 </td>
        <td align = "center">
	    <input type = "text" name = "orange" size = "3" style="text-align: center" /> 
        </td>
		
	</tr>

	<tr>

		<td><font color="#FFCC00"> Banana </font></td>
		<td> $0.39 </td>
		<td align = "center">
	    <input type = "text" name = "caramelnut" size = "3" style="text-align: center" />
        </td>

	</tr>
    </table>
    <p />

	<!-- The radio buttons for the payment method -->
	<h3> Payment Method </h3>
		<p>
		
		<!-- Set as default -->
        <input type = "radio" name = "payment" value = "visa" checked = "checked" /> 
		Visa <br />
		
        <input type = "radio" name = "payment"  value = "mc" />
		Master Card <br />
		
        <input type = "radio" name = "payment"  value = "discover" />
		Discover <br />

		</p>
		
	<!-- The submit and reset buttons -->
	<p>

        <input type = "submit" value = "Submit Order" />

        <input type = "reset" value = "Clear Order Form" color = "#00000"/>

    </p>
    </form>

</body>
</html>
